<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="BuildLog">
<meta name="theme-color" content="#ffffff">
<title>BuildLog</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f5f7;
    --card: #ffffff;
    --card2: #f0f0f4;
    --border: #e4e4ea;
    --border2: #d8d8e2;
    --text: #1a1a2e;
    --muted: #9898b0;
    --muted2: #6e6e88;
    --orange: #f05a28;
    --orange-dim: rgba(240,90,40,0.09);
    --blue: #2d7dd2;
    --blue-dim: rgba(45,125,210,0.1);
    --green: #1a9e5c;
    --green-dim: rgba(26,158,92,0.1);
    --pink: #d63384;
    --pink-dim: rgba(214,51,132,0.09);
    --yellow: #e6a817;
    --yellow-dim: rgba(230,168,23,0.1);
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.06);
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  html, body { height: 100%; background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; overflow: hidden; }
  .app { display: flex; flex-direction: column; height: 100%; }
  .header {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: calc(var(--safe-top) + 14px) 20px 14px;
    border-bottom: 1px solid var(--border); flex-shrink: 0; position: relative; z-index: 10;
  }
  .header-row { display: flex; align-items: center; justify-content: space-between; }
  .app-name {
    font-size: 22px; font-weight: 800; letter-spacing: -0.5px;
    background: linear-gradient(135deg, var(--orange), var(--pink));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .header-date { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--muted); margin-top: 2px; }
  .tabbar {
    display: flex; background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid var(--border);
    padding: 8px 0 calc(var(--safe-bottom) + 8px); flex-shrink: 0;
  }
  .tab {
    flex: 1; display: flex; flex-direction: column; align-items: center; gap: 3px;
    padding: 6px 0; cursor: pointer; transition: all 0.2s;
    font-size: 10px; color: var(--muted); letter-spacing: 0.03em; -webkit-user-select: none;
  }
  .tab-icon { font-size: 20px; transition: transform 0.2s; }
  .tab.active { color: var(--orange); }
  .tab.active .tab-icon { transform: scale(1.15); }
  .view { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; display: none; }
  .view.active { display: block; }
  .view-pad { padding: 16px 16px 20px; }
  .section-title {
    font-size: 12px; font-weight: 700; text-transform: uppercase;
    letter-spacing: 0.12em; color: var(--muted2); margin-bottom: 10px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .count-pill {
    background: var(--card2); border: 1px solid var(--border);
    border-radius: 20px; padding: 2px 10px; font-size: 11px;
    color: var(--muted); font-family: 'JetBrains Mono', monospace;
    text-transform: none; letter-spacing: 0;
  }
  .card {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 16px; padding: 14px 16px; margin-bottom: 10px;
    position: relative; overflow: hidden; box-shadow: var(--shadow-sm);
    animation: fadeUp 0.3s ease both;
  }
  @keyframes fadeUp { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
  .card-accent { position: absolute; left: 0; top: 0; bottom: 0; width: 3px; border-radius: 16px 0 0 16px; }
  .card-title { font-size: 15px; font-weight: 600; line-height: 1.3; flex: 1; color: var(--text); }
  .card-meta { font-size: 12px; color: var(--muted2); line-height: 1.5; margin-top: 3px; }
  .card-body { font-size: 13px; color: var(--muted2); line-height: 1.6; margin-top: 6px; }
  .card-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
  .card-actions { display: flex; gap: 6px; }
  .icon-btn {
    width: 32px; height: 32px; border-radius: 8px;
    border: 1px solid var(--border2); background: var(--card2);
    color: var(--muted2); font-size: 14px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.15s; -webkit-user-select: none;
  }
  .icon-btn:active { transform: scale(0.9); }
  .icon-btn.del:active { background: var(--pink-dim); border-color: var(--pink); color: var(--pink); }
  .badge {
    display: inline-flex; align-items: center; gap: 5px;
    padding: 3px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; letter-spacing: 0.03em;
  }
  .badge::before { content:''; width:6px; height:6px; border-radius:50%; }
  .badge-todo { background:var(--card2); color:var(--muted2); border:1px solid var(--border2); }
  .badge-todo::before { background:var(--muted); }
  .badge-doing { background:var(--blue-dim); color:var(--blue); border:1px solid rgba(45,125,210,0.2); }
  .badge-doing::before { background:var(--blue); animation:pulse 1.5s infinite; }
  .badge-done { background:var(--green-dim); color:var(--green); border:1px solid rgba(26,158,92,0.2); }
  .badge-done::before { background:var(--green); }
  .badge-blocked { background:var(--pink-dim); color:var(--pink); border:1px solid rgba(214,51,132,0.2); }
  .badge-blocked::before { background:var(--pink); }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
  .fab {
    position: fixed; bottom: calc(var(--safe-bottom) + 78px); right: 20px;
    width: 52px; height: 52px; border-radius: 16px;
    background: linear-gradient(135deg, var(--orange), var(--pink));
    border: none; color: white; font-size: 24px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 16px rgba(240,90,40,0.35); transition: all 0.2s; z-index: 50; -webkit-user-select: none;
  }
  .fab:active { transform: scale(0.92); }
  .progress-wrap { margin: 12px 0 4px; }
  .progress-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px; color: var(--muted2); }
  .progress-track { height: 7px; background: var(--card2); border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
  .progress-fill { height: 100%; border-radius: 10px; transition: width 0.5s ease; background: linear-gradient(90deg, var(--orange), var(--pink)); }
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 14px; }
  .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 14px 16px; box-shadow: var(--shadow-sm); }
  .stat-num { font-size: 30px; font-weight: 800; line-height: 1; }
  .stat-lbl { font-size: 11px; color: var(--muted2); margin-top: 4px; letter-spacing: 0.05em; text-transform: uppercase; }
  .sheet-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.25); z-index: 200;
    backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
    align-items: flex-end; justify-content: center;
  }
  .sheet-overlay.open { display: flex; }
  .sheet {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 24px 24px 0 0; width: 100%; max-height: 92vh;
    overflow-y: auto; -webkit-overflow-scrolling: touch;
    padding: 8px 20px calc(var(--safe-bottom) + 20px);
    animation: sheetUp 0.3s cubic-bezier(0.32,0.72,0,1);
    box-shadow: 0 -4px 30px rgba(0,0,0,0.08);
  }
  @keyframes sheetUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
  .sheet-handle { width: 40px; height: 4px; background: var(--border2); border-radius: 4px; margin: 10px auto 16px; }
  .sheet-title { font-size: 18px; font-weight: 700; margin-bottom: 18px; color: var(--text); }
  .form-group { margin-bottom: 14px; }
  .form-label { font-size: 12px; color: var(--muted2); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 6px; display: block; font-weight: 600; }
  .form-input, .form-textarea {
    width: 100%; background: var(--card2); border: 1px solid var(--border2);
    border-radius: 12px; padding: 12px 14px;
    color: var(--text); font-family: 'Outfit', sans-serif; font-size: 15px;
    outline: none; transition: border-color 0.15s;
  }
  .form-input:focus, .form-textarea:focus { border-color: var(--orange); background: #fff; }
  .form-input::placeholder, .form-textarea::placeholder { color: var(--muted); }
  .form-textarea { resize: none; min-height: 90px; line-height: 1.5; }
  .seg-ctrl { display: flex; gap: 6px; flex-wrap: wrap; }
  .seg-btn {
    flex: 1; min-width: 60px; padding: 8px 10px; border-radius: 10px;
    border: 1px solid var(--border2); background: var(--card2);
    color: var(--muted2); font-family: 'Outfit', sans-serif; font-size: 13px;
    cursor: pointer; transition: all 0.15s; text-align: center; -webkit-user-select: none;
  }
  .seg-btn.active { border-color: var(--orange); background: var(--orange-dim); color: var(--orange); font-weight: 600; }
  .btn-primary {
    width: 100%; padding: 15px; border-radius: 14px;
    background: linear-gradient(135deg, var(--orange), var(--pink));
    border: none; color: white; font-family: 'Outfit', sans-serif;
    font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 6px;
    transition: opacity 0.15s; box-shadow: 0 3px 12px rgba(240,90,40,0.25);
  }
  .btn-primary:active { opacity: 0.85; }
  .note-content { font-size: 14px; line-height: 1.65; color: var(--text); white-space: pre-wrap; word-break: break-word; }
  .note-tag { display: inline-block; padding: 2px 8px; background: var(--card2); border: 1px solid var(--border2); border-radius: 6px; font-size: 11px; color: var(--muted2); margin-right: 4px; }
  .fb-type { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }
  .empty { text-align: center; padding: 48px 20px; color: var(--muted); }
  .empty-icon { font-size: 44px; margin-bottom: 12px; opacity: 0.4; }
  .empty-text { font-size: 14px; line-height: 1.7; }
  .done-check {
    width: 22px; height: 22px; border-radius: 7px; flex-shrink: 0;
    border: 2px solid var(--border2); background: none; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.15s; -webkit-user-select: none;
  }
  .done-check.checked { background: var(--green); border-color: var(--green); }
  .done-check.checked::after { content:'‚úì'; color:#fff; font-size:13px; font-weight:700; }
  .crossed { text-decoration: line-through; opacity: 0.45; }
  .search-wrap { position: relative; margin-bottom: 12px; }
  .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); font-size: 15px; color: var(--muted); }
  .search-input {
    width: 100%; background: var(--card); border: 1px solid var(--border2);
    border-radius: 12px; padding: 10px 14px 10px 36px;
    color: var(--text); font-family: 'Outfit', sans-serif; font-size: 14px; outline: none;
    box-shadow: var(--shadow-sm);
  }
  .search-input::placeholder { color: var(--muted); }
  .search-input:focus { border-color: var(--orange); }
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="header-row">
      <div>
        <div class="app-name">BuildLog</div>
        <div class="header-date" id="headerDate"></div>
      </div>
      <div style="font-size:28px">üöÄ</div>
    </div>
  </div>

  <div class="view active" id="view-dash">
    <div class="view-pad">
      <div class="section-title" style="margin-bottom:12px">Overview</div>
      <div class="stats-grid">
        <div class="stat-card"><div class="stat-num" id="d-features" style="color:var(--orange)">0</div><div class="stat-lbl">Features</div></div>
        <div class="stat-card"><div class="stat-num" id="d-doing" style="color:var(--blue)">0</div><div class="stat-lbl">In Progress</div></div>
        <div class="stat-card"><div class="stat-num" id="d-done" style="color:var(--green)">0</div><div class="stat-lbl">Done</div></div>
        <div class="stat-card"><div class="stat-num" id="d-feedback" style="color:var(--pink)">0</div><div class="stat-lbl">Feedbacks</div></div>
      </div>
      <div class="card" style="margin-bottom:16px">
        <div class="card-accent" style="background:linear-gradient(180deg,var(--orange),var(--pink))"></div>
        <div class="section-title" style="margin-bottom:4px;padding-left:10px">Build Progress</div>
        <div class="progress-wrap" style="padding:0 4px">
          <div class="progress-label">
            <span id="d-prog-label">0 of 0 features done</span>
            <span id="d-prog-pct" style="font-weight:700;color:var(--orange)">0%</span>
          </div>
          <div class="progress-track"><div class="progress-fill" id="d-prog-bar" style="width:0%"></div></div>
        </div>
      </div>
      <div class="section-title">Recent Activity</div>
      <div id="d-recent"></div>
    </div>
  </div>

  <div class="view" id="view-features">
    <div class="view-pad">
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input class="search-input" placeholder="Search features..." oninput="renderFeatures(this.value)">
      </div>
      <div class="section-title">Features <span class="count-pill" id="feat-count">0</span></div>
      <div id="features-list"></div>
    </div>
  </div>

  <div class="view" id="view-feedback">
    <div class="view-pad">
      <div class="section-title">Feedback Log <span class="count-pill" id="fb-count">0</span></div>
      <div id="feedback-list"></div>
    </div>
  </div>

  <div class="view" id="view-notes">
    <div class="view-pad">
      <div class="section-title">Remember / Notes <span class="count-pill" id="notes-count">0</span></div>
      <div id="notes-list"></div>
    </div>
  </div>

  <div class="tabbar">
    <div class="tab active" onclick="gotoTab('dash',this)"><span class="tab-icon">üìä</span><span>Overview</span></div>
    <div class="tab" onclick="gotoTab('features',this)"><span class="tab-icon">‚ö°</span><span>Features</span></div>
    <div class="tab" onclick="gotoTab('feedback',this)"><span class="tab-icon">üí¨</span><span>Feedback</span></div>
    <div class="tab" onclick="gotoTab('notes',this)"><span class="tab-icon">üìù</span><span>Notes</span></div>
  </div>
</div>

<button class="fab" onclick="openAdd()">Ôºã</button>

<div class="sheet-overlay" id="addSheet">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-title" id="sheetTitle">Add Feature</div>
    <div id="form-feature">
      <div class="form-group"><label class="form-label">Feature Name *</label><input class="form-input" id="f-name" placeholder="e.g. User login screen"></div>
      <div class="form-group"><label class="form-label">Description</label><textarea class="form-textarea" id="f-desc" placeholder="What needs to be built..."></textarea></div>
      <div class="form-group"><label class="form-label">Status</label>
        <div class="seg-ctrl" id="f-status-ctrl">
          <button class="seg-btn active" onclick="setSeg('f-status-ctrl',this,'todo')">Todo</button>
          <button class="seg-btn" onclick="setSeg('f-status-ctrl',this,'doing')">In Progress</button>
          <button class="seg-btn" onclick="setSeg('f-status-ctrl',this,'done')">Done</button>
          <button class="seg-btn" onclick="setSeg('f-status-ctrl',this,'blocked')">Blocked</button>
        </div>
      </div>
      <div class="form-group"><label class="form-label">Priority</label>
        <div class="seg-ctrl" id="f-priority-ctrl">
          <button class="seg-btn" onclick="setSeg('f-priority-ctrl',this,'high')">üî¥ High</button>
          <button class="seg-btn active" onclick="setSeg('f-priority-ctrl',this,'mid')">üü° Mid</button>
          <button class="seg-btn" onclick="setSeg('f-priority-ctrl',this,'low')">‚ö™ Low</button>
        </div>
      </div>
      <button class="btn-primary" onclick="saveFeature()">Save Feature</button>
    </div>
    <div id="form-feedback" style="display:none">
      <div class="form-group"><label class="form-label">Type</label>
        <div class="seg-ctrl" id="fb-type-ctrl">
          <button class="seg-btn active" onclick="setSeg('fb-type-ctrl',this,'bug')">üêõ Bug</button>
          <button class="seg-btn" onclick="setSeg('fb-type-ctrl',this,'idea')">üí° Idea</button>
          <button class="seg-btn" onclick="setSeg('fb-type-ctrl',this,'ux')">‚ú® UX</button>
          <button class="seg-btn" onclick="setSeg('fb-type-ctrl',this,'other')">üìã Other</button>
        </div>
      </div>
      <div class="form-group"><label class="form-label">Title *</label><input class="form-input" id="fb-title" placeholder="e.g. Button too small on mobile"></div>
      <div class="form-group"><label class="form-label">Details</label><textarea class="form-textarea" id="fb-details" placeholder="More context, steps to reproduce..."></textarea></div>
      <div class="form-group"><label class="form-label">Source</label><input class="form-input" id="fb-source" placeholder="e.g. User test, friend, self"></div>
      <button class="btn-primary" onclick="saveFeedback()">Save Feedback</button>
    </div>
    <div id="form-note" style="display:none">
      <div class="form-group"><label class="form-label">Note / Reminder *</label><textarea class="form-textarea" id="n-text" placeholder="Something important to remember..." style="min-height:120px"></textarea></div>
      <div class="form-group"><label class="form-label">Tag (optional)</label><input class="form-input" id="n-tag" placeholder="e.g. design, api, launch"></div>
      <button class="btn-primary" onclick="saveNote()">Save Note</button>
    </div>
  </div>
</div>

<script>
let features  = JSON.parse(localStorage.getItem('bl_features')  || '[]');
let feedbacks = JSON.parse(localStorage.getItem('bl_feedbacks') || '[]');
let notes     = JSON.parse(localStorage.getItem('bl_notes')     || '[]');
function save() {
  localStorage.setItem('bl_features',  JSON.stringify(features));
  localStorage.setItem('bl_feedbacks', JSON.stringify(feedbacks));
  localStorage.setItem('bl_notes',     JSON.stringify(notes));
}
let currentTab = 'dash';
function gotoTab(tab, el) {
  currentTab=tab;
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById('view-'+tab).classList.add('active');
  el.classList.add('active');
  if(tab==='dash')renderDash();
  if(tab==='features')renderFeatures();
  if(tab==='feedback')renderFeedback();
  if(tab==='notes')renderNotes();
}
function setSeg(ctrlId,btn,val){document.querySelectorAll('#'+ctrlId+' .seg-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');btn.dataset.val=val;}
function getSegVal(ctrlId){const a=document.querySelector('#'+ctrlId+' .seg-btn.active');return a?(a.dataset.val||a.textContent.trim().toLowerCase().replace(/[^a-z]/g,'')):''; }
function timeAgo(ts){const diff=Date.now()-ts,m=Math.floor(diff/60000);if(m<1)return'just now';if(m<60)return m+'m ago';const h=Math.floor(m/60);if(h<24)return h+'h ago';return Math.floor(h/24)+'d ago';}
function openAdd(){const fm={dash:'feature',features:'feature',feedback:'feedback',notes:'note'};showForm(fm[currentTab]||'feature');document.getElementById('addSheet').classList.add('open');resetForms();}
function showForm(f){['feature','feedback','note'].forEach(x=>document.getElementById('form-'+x).style.display=x===f?'block':'none');document.getElementById('sheetTitle').textContent={feature:'Add Feature',feedback:'Log Feedback',note:'Add Note'}[f];}
function closeSheet(){document.getElementById('addSheet').classList.remove('open');}
document.getElementById('addSheet').addEventListener('click',e=>{if(e.target===document.getElementById('addSheet'))closeSheet();});
function resetForms(){['f-name','f-desc','fb-title','fb-details','fb-source','n-text','n-tag'].forEach(id=>{const el=document.getElementById(id);if(el)el.value='';});document.querySelectorAll('#f-status-ctrl .seg-btn').forEach((b,i)=>b.classList.toggle('active',i===0));document.querySelectorAll('#f-priority-ctrl .seg-btn').forEach((b,i)=>b.classList.toggle('active',i===1));document.querySelectorAll('#fb-type-ctrl .seg-btn').forEach((b,i)=>b.classList.toggle('active',i===0));}
function saveFeature(){const name=document.getElementById('f-name').value.trim();if(!name){document.getElementById('f-name').focus();return;}features.unshift({id:Date.now(),name,desc:document.getElementById('f-desc').value.trim(),status:getSegVal('f-status-ctrl')||'todo',priority:getSegVal('f-priority-ctrl')||'mid',ts:Date.now(),done:false});save();closeSheet();renderAll();}
function saveFeedback(){const title=document.getElementById('fb-title').value.trim();if(!title){document.getElementById('fb-title').focus();return;}feedbacks.unshift({id:Date.now(),type:getSegVal('fb-type-ctrl')||'bug',title,details:document.getElementById('fb-details').value.trim(),source:document.getElementById('fb-source').value.trim(),ts:Date.now(),resolved:false});save();closeSheet();renderAll();}
function saveNote(){const text=document.getElementById('n-text').value.trim();if(!text){document.getElementById('n-text').focus();return;}notes.unshift({id:Date.now(),text,tag:document.getElementById('n-tag').value.trim(),ts:Date.now(),done:false});save();closeSheet();renderAll();}
function delFeature(id){features=features.filter(x=>x.id!==id);save();renderAll();}
function delFeedback(id){feedbacks=feedbacks.filter(x=>x.id!==id);save();renderAll();}
function delNote(id){notes=notes.filter(x=>x.id!==id);save();renderAll();}
function toggleFeatureDone(id){const f=features.find(x=>x.id===id);if(!f)return;f.done=!f.done;f.status=f.done?'done':'todo';save();renderAll();}
function toggleNoteDone(id){const n=notes.find(x=>x.id===id);if(!n)return;n.done=!n.done;save();renderAll();}
function toggleFbResolved(id){const f=feedbacks.find(x=>x.id===id);if(!f)return;f.resolved=!f.resolved;save();renderAll();}
function cycleStatus(id){const f=features.find(x=>x.id===id);if(!f)return;const o=['todo','doing','done','blocked'];f.status=o[(o.indexOf(f.status)+1)%o.length];f.done=f.status==='done';save();renderAll();}
function badgeHtml(s){const l={todo:'Todo',doing:'In Progress',done:'Done',blocked:'Blocked'};return`<span class="badge badge-${s}">${l[s]||s}</span>`;}
function typeEmoji(t){return{bug:'üêõ',idea:'üí°',ux:'‚ú®',other:'üìã'}[t]||'üìã';}
function typeColor(t){return{bug:'var(--pink)',idea:'var(--yellow)',ux:'var(--blue)',other:'var(--muted2)'}[t]||'var(--muted2)';}
function esc(s){if(!s)return'';return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');}
function renderFeatures(q){
  const list=document.getElementById('features-list');
  let items=[...features];
  if(q){const lq=q.toLowerCase();items=items.filter(f=>(f.name+f.desc).toLowerCase().includes(lq));}
  document.getElementById('feat-count').textContent=items.length;
  if(!items.length){list.innerHTML=`<div class="empty"><div class="empty-icon">‚ö°</div><div class="empty-text">No features yet.<br>Tap + to add your first one.</div></div>`;return;}
  list.innerHTML=items.map(f=>`
    <div class="card">
      <div class="card-accent" style="background:${f.priority==='high'?'var(--pink)':f.priority==='mid'?'var(--yellow)':'var(--muted)'}"></div>
      <div style="padding-left:10px">
        <div style="display:flex;align-items:flex-start;gap:8px">
          <button class="done-check ${f.done?'checked':''}" onclick="toggleFeatureDone(${f.id})"></button>
          <div style="flex:1">
            <div class="card-title ${f.done?'crossed':''}">${esc(f.name)}</div>
            ${f.desc?`<div class="card-meta">${esc(f.desc)}</div>`:''}
          </div>
        </div>
        <div class="card-footer" style="margin-top:10px">
          <div style="display:flex;align-items:center;gap:8px">
            <button onclick="cycleStatus(${f.id})" style="background:none;border:none;padding:0;cursor:pointer;">${badgeHtml(f.status)}</button>
            <span style="font-size:11px;color:var(--muted)">${timeAgo(f.ts)}</span>
          </div>
          <button class="icon-btn del" onclick="delFeature(${f.id})">‚úï</button>
        </div>
      </div>
    </div>`).join('');
}
function renderFeedback(){
  const list=document.getElementById('feedback-list');
  document.getElementById('fb-count').textContent=feedbacks.length;
  if(!feedbacks.length){list.innerHTML=`<div class="empty"><div class="empty-icon">üí¨</div><div class="empty-text">No feedback logged yet.<br>Tap + to add feedback.</div></div>`;return;}
  list.innerHTML=feedbacks.map(f=>`
    <div class="card">
      <div class="card-accent" style="background:${typeColor(f.type)}"></div>
      <div style="padding-left:10px">
        <div style="display:flex;align-items:center;gap:6px;margin-bottom:6px">
          <span style="font-size:16px">${typeEmoji(f.type)}</span>
          <span class="fb-type" style="color:${typeColor(f.type)}">${f.type}</span>
          ${f.resolved?'<span class="badge badge-done" style="font-size:10px">Resolved</span>':''}
        </div>
        <div class="card-title ${f.resolved?'crossed':''}">${esc(f.title)}</div>
        ${f.details?`<div class="card-body">${esc(f.details)}</div>`:''}
        ${f.source?`<div class="card-meta" style="margin-top:6px">üìç ${esc(f.source)}</div>`:''}
        <div class="card-footer" style="margin-top:10px">
          <span style="font-size:11px;color:var(--muted)">${timeAgo(f.ts)}</span>
          <div class="card-actions">
            <button class="icon-btn" onclick="toggleFbResolved(${f.id})">${f.resolved?'‚Ü∫':'‚úì'}</button>
            <button class="icon-btn del" onclick="delFeedback(${f.id})">‚úï</button>
          </div>
        </div>
      </div>
    </div>`).join('');
}
function renderNotes(){
  const list=document.getElementById('notes-list');
  document.getElementById('notes-count').textContent=notes.length;
  if(!notes.length){list.innerHTML=`<div class="empty"><div class="empty-icon">üìù</div><div class="empty-text">No notes yet.<br>Tap + to jot something down.</div></div>`;return;}
  list.innerHTML=notes.map(n=>`
    <div class="card">
      <div class="card-accent" style="background:${n.done?'var(--muted)':'linear-gradient(180deg,var(--orange),var(--yellow))'}"></div>
      <div style="padding-left:10px">
        <div style="display:flex;align-items:flex-start;gap:10px">
          <button class="done-check ${n.done?'checked':''}" onclick="toggleNoteDone(${n.id})"></button>
          <div style="flex:1">
            <div class="note-content ${n.done?'crossed':''}">${esc(n.text)}</div>
            <div style="margin-top:8px;display:flex;align-items:center;justify-content:space-between">
              <div>${n.tag?`<span class="note-tag">${esc(n.tag)}</span>`:''}<span style="font-size:11px;color:var(--muted)">${timeAgo(n.ts)}</span></div>
              <button class="icon-btn del" onclick="delNote(${n.id})">‚úï</button>
            </div>
          </div>
        </div>
      </div>
    </div>`).join('');
}
function renderDash(){
  const done=features.filter(f=>f.status==='done').length;
  const doing=features.filter(f=>f.status==='doing').length;
  const pct=features.length?Math.round(done/features.length*100):0;
  document.getElementById('d-features').textContent=features.length;
  document.getElementById('d-doing').textContent=doing;
  document.getElementById('d-done').textContent=done;
  document.getElementById('d-feedback').textContent=feedbacks.length;
  document.getElementById('d-prog-label').textContent=`${done} of ${features.length} features done`;
  document.getElementById('d-prog-pct').textContent=pct+'%';
  document.getElementById('d-prog-bar').style.width=pct+'%';
  const all=[...features.map(x=>({...x,kind:'feature',icon:'‚ö°'})),...feedbacks.map(x=>({...x,kind:'feedback',icon:typeEmoji(x.type)})),...notes.map(x=>({...x,kind:'note',icon:'üìù'}))].sort((a,b)=>b.ts-a.ts).slice(0,5);
  const el=document.getElementById('d-recent');
  if(!all.length){el.innerHTML=`<div class="empty"><div class="empty-icon">üöÄ</div><div class="empty-text">Start adding features, feedback,<br>and notes to track your progress.</div></div>`;return;}
  el.innerHTML=all.map(item=>`
    <div class="card" style="padding:12px 14px">
      <div style="display:flex;align-items:center;gap:10px">
        <span style="font-size:20px">${item.icon}</span>
        <div style="flex:1;min-width:0">
          <div style="font-size:13px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--text)">${esc(item.name||item.title||item.text)}</div>
          <div style="font-size:11px;color:var(--muted);margin-top:2px">${item.kind} ¬∑ ${timeAgo(item.ts)}</div>
        </div>
        ${item.kind==='feature'?badgeHtml(item.status):''}
      </div>
    </div>`).join('');
}
function renderAll(){renderDash();renderFeatures();renderFeedback();renderNotes();}
function init(){
  document.getElementById('headerDate').textContent=new Date().toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'});
  if(!features.length&&!feedbacks.length&&!notes.length){
    features=[{id:1,name:'Onboarding screens',desc:'Welcome flow for new users',status:'done',priority:'high',ts:Date.now()-86400000*3,done:true},{id:2,name:'Push notifications',desc:'Daily reminders',status:'doing',priority:'mid',ts:Date.now()-86400000,done:false},{id:3,name:'Dark mode',desc:'System theme toggle',status:'todo',priority:'low',ts:Date.now()-3600000,done:false}];
    feedbacks=[{id:4,type:'bug',title:'Crash on login with Google',details:'Happens when tapping Google sign-in button',source:'Self testing',ts:Date.now()-7200000,resolved:false},{id:5,type:'idea',title:'Add swipe gestures',details:'Would feel more native on iOS',source:'Friend review',ts:Date.now()-86400000*2,resolved:false}];
    notes=[{id:6,text:'Check Apple Human Interface Guidelines before submitting to App Store',tag:'launch',ts:Date.now()-1800000,done:false},{id:7,text:'Need to add privacy policy URL before App Store submission',tag:'legal',ts:Date.now()-86400000,done:false}];
    save();
  }
  renderAll();
}
init();
</script>
